<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/stylesheet.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <div id="players">
      <!-- <p>Pick a name for each player and press Start.</p>
             <form id="playersinfo">
             <label for="firstplayer">First player:</label>
             <input type="text" id="firstplayer" name="firstplayer" required />
             <label for="otherplayer">Second player:</label>
             <input type="text" id="otherplayer" name="otherplayer" required />
             <input type="submit" id="submitinput" value="Start" />
             </form> -->
    </div>
    <div>
      <form id="playersinfoAI">
        <div>
          <input
            type="radio"
            id="firstplayer"
            value="firstplayer"
            name="firstplayers"
          />
          <label for="firstplayer">First player</label>
          <input
            type="radio"
            id="firstplayerAI"
            value="firstplayerAI"
            name="firstplayers"
          />
          <label for="firstplayerAI">First player AI</label>
        </div>
        <div>
          <input
            type="radio"
            id="secondplayer"
            value="secondplayer"
            name="secondplayers"
          />
          <label for="secondplayer">Second player</label>
          <input
            type="radio"
            id="secondplayerAI"
            value="secondplayerAI"
            name="secondplayers"
          />
          <label for="secondplayerAI">Second player AI</label>
        </div>
        <div>
          <button type="submit" id="playersSelected">Submit</button>
        </div>
      </form>
    </div>
    <div id="textareadiv">
      <div id="winnerdiv">
        <p id="winner"></p>
      </div>
      <div id="gameReady" class="hide">
        <p style="text-align: center">Game is ready!</p>
        <p>
          First player picks a square. Second player picks next. If you're
          playing against the computer, it will play automatically.
        </p>
        <p>Continue until one player fills a line with 3 crosses or circles.</p>
      </div>
    </div>
    <div id="gameboard">
      <div class="square"><p id="0"></p></div>
      <div class="square"><p id="1"></p></div>
      <div class="square"><p id="2"></p></div>
      <div class="square"><p id="3"></p></div>
      <div class="square"><p id="4"></p></div>
      <div class="square"><p id="5"></p></div>
      <div class="square"><p id="6"></p></div>
      <div class="square"><p id="7"></p></div>
      <div class="square"><p id="8"></p></div>
    </div>
    <div id="restart">
      <button id="restartbutton" type="button">Restart Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
