<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/stylesheet.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <div id="players">
      <p>First players picks 0 or x</p>
      <div id="circlediv">
        <p>Play with 0</p>
      </div>
      <div id="crossdiv">
        <p>Play with x</p>
      </div>
    </div>

    <div id="gameboard">
      <!-- <div id="firstline"> -->
      <div class="square"><p id="1"></p></div>
      <div class="square"><p id="2"></p></div>
      <div class="square"><p id="3"></p></div>
      <!-- </div> -->
      <!-- <div id="midline"> -->
      <div class="square"><p id="4"></p></div>
      <div class="square"><p id="5"></p></div>
      <div class="square"><p id="6"></p></div>
      <!-- </div> -->
      <!-- <div id="lastline"> -->
      <div class="square"><p id="7"></p></div>
      <div class="square"><p id="8"></p></div>
      <div class="square"><p id="9"></p></div>
      <!-- </div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
